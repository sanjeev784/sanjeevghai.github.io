version: 2
services:
  - type: web
    name: academic-website-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: academic_website
      - key: CORS_ORIGINS
        value: "*"
